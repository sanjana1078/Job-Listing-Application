<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        /* Custom CSS for additional styling */
        .container {
            margin-top: 50px;
        }
        .card {
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
    </style>
    <title>Job Listing App</title>
</head>
<body>
    <div class="container text-center">
        <h1>Job Listing App</h1>
        <h2>Developed By Sanjana 22112026</h2>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            {% for car in cars %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <img src="{{ BASIC_DIR }}/uploads/{{car.car_Photo}}" alt="car_image" class="card-img-top">
                    <div class="card-body">
                        <h5 class="card-title">{{car.car_Name}}</h5>
                        <p class="card-text">{{car.Car_Model}}</p>
                        <p class="card-text"><small class="text-muted">{{car.car_Price}}</small></p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
